<div class="content-box">
    <h3>Send the owner a message:</h3>
    <div>
        <label>
            Your email address:
            <input name="email" [(ngModel)]="email" />
        </label>
    </div>
    <div>
        <label>
            Your messsage:
            <textarea
                name="message"
                rows="5"
                cols="20"
                [(ngModel)]="message"
            ></textarea>
        </label>
    </div>
    <!-- Adding a button to call function "sendMessage() defined in the component.ts file"-->
    <button (click)="sendMessage()">Send</button>
</div>
